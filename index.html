<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./vendor/feather-icons-web/feather.css">
    <title>Dice</title>
</head>

<body>

    <div class="container-fluid vh-100 ">
        <div class="row position-relative">

            <div class="dice pt-4 pb-4">
                <button class="new-btn shadow" id="NewgameBtn"><i class="feather-plus-circle f-size mr-2 "></i> NEW GAME</button>

                <img src="./img/dice-1.png" class="dice-img">

                <div class="d-flex flex-column">
                    <button class="roll-btn shadow" id="RollBtn"><i class="feather-refresh-cw f-size mr-2"></i> ROLL DICE</button>
                    <button class="new-btn shadow" id="HoldBtn"><i class="feather-download f-size mr-2"></i> HOLD</button>
                </div>
            </div>

            <!-- left  -->
            <div class="col-6 vh-100 active-player-0 active-now">
                <div class="d-flex align-items-center margin flex-column">
                    <div class="d-flex align-items-center">
                        <h4 class="p-font" id="playerName-0">Player 1</h4>
                        <div class="span ml-4"></div>
                    </div>
                    <h5 class="total" id="player-0"></h5>
                    <div class="current d-flex flex-column align-items-center">
                        <h5 class="font-weight-bold c-score">Current Score</h5>
                        <p class="current-score" id="score-0"></p>
                    </div>
                </div>
            </div>

            <!-- right  -->
            <div class="col-6 vh-100 active-player-1">
                <div class="d-flex  align-items-center margin flex-column">
                    <div class="d-flex align-items-center">
                        <h4 class="p-font" id="playerName-1">Player 2</h4>
                        <div class="span ml-4"></div>
                    </div>
                    <h5 class="total" id="player-1"></h5>
                    <div class="current d-flex flex-column align-items-center">
                        <h5 class="font-weight-bold c-score">Current Score</h5>
                        <p class="current-score" id="score-1"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
